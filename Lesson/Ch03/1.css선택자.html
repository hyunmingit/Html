<!--

    이름 장현민
    내용 css선택자

    태그 식벽 속성
    class : 그룹을 의미하는 식별값을 지정하는 속성
    id : 태그의 유일한 값을 지정하는 속성
    
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1.CSS 선택자</title>
        <style>
            /* 전체선택자 */
            *{
                color: blue;
                 
            }
            /* 태그선택자 */
            h3 {
                color: orange;
            }
            h4 {
               color: green; 
            }
            /* 클래스 선택자 */
            .tit {
                color: yellow;
            }
            /* 아이디 선택자 */
            #tit1{
                color: red;
            }
            #tit2{
                color: pink;
            }

        </style>
    </head>
    <body>
        <h3>1.CSS 선택자</h3>

        <h4>Hello CSS3</h4>    
        <h4 class="tit">Hello CSS3</h4>    
        <h4 class="tit">Hello CSS3</h4>    
        <h4 id="tit1">Hello CSS3</h4>    
        <h4 id="tit2">Hello CSS3</h4>    
 




    </body>
</html>
