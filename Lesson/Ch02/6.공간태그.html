<!--
    날짜 2022.01.17
    이름 장현민
    내용 HTML 공간 태그 실습 




    Block 태그
    -브라우저의 가로 전체를 폭으로 갖는 태그
    -브라우저의 새로방향으로 태그 출력
    -css width, height 크기를 지정
    -div, h1~ h^, p, ul, li, table...

    Inline태그
    -태그내용의 크기에 맞게 폭을 갖는 태그
    -브라우저의 가로방향으로 태그가 출력
    -css width, height 크기 지정 할 수 없음
    -span, a, b, strong, i, em ...

    Inline-block
    -가로방향 출력 (inline 특징)
    -width, height 적용 가능 (block 특징)
       ex)img, input ... 



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>6.공간 태그</title>
</head>
<body>
    <h3>6.공간 태그</h3>
    
    <h4>div(division)</h4>

    <div>공간분할1</div>
    <div>공간분할2</div>
    <div>공간분할3</div>
    <div>공간분할4</div>
    <div>공간분할5</div>

    <H4>span(spannalbe)</H4>
    <span>공간분할1</span>
    <span>공간분할2</span>
    <span>공간분할3</span>
    <span>공간분할4</span>
    <span>공간분할5</span>




</body>
</html>
